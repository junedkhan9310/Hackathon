<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FIRE_BASE</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<form id="Mainform" class="w-25 m-4">
<h2 class="mb-3">Register User</h2>
<div class="form-floating mb-3">
<input type="email" class="form-control" id="Emailinp" placeholder="name@example.com">
<label for="floatingInput">Email address</label>
</div>
<div class="form-floating mb-3">
<input type="password" class="form-control" id="passwordinput" placeholder="Password">
<label for="floatingPassword">Password</label>
</div>
<div class="form-floating mb-3">
<input type="text" class="form-control" id="fname" placeholder="First Name">
<label for="fname">First NAME</label>
</div>
<div class="form-floating mb-3">
<input type="text" class="form-control" id="lname" placeholder="Last Name">
<label for="lname">LAST-NAME</label>
</div>
<button type="submit" class="btn btn-primary" style="float: right;">Create New User</button>
<a href="login.html"><button type="button" class="btn btn-primary me-2" style="float:right;">Sign In</button></a>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script type="module">
// Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";   
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-analytics.js";

// Your web app's Firebase configuration
const firebaseConfig = {
apiKey: "AIzaSyCttFtXkTu4EJ1hBfPGtAATlVebx66e4ys",
authDomain: "login-5453f.firebaseapp.com",
projectId: "login-5453f",
storageBucket: "login-5453f.appspot.com",
messagingSenderId: "202630034716",
appId: "1:202630034716:web:ed51c38dc3655c53c276d9",
measurementId: "G-CC7NG9VT1Y"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);
const db = getDatabase();
const auth = getAuth();

let Emailinp = document.getElementById("Emailinp");
let passwordinput = document.getElementById("passwordinput");
let fname = document.getElementById("fname");
let lname = document.getElementById("lname");

let registerUser = evt => {
evt.preventDefault(); // prevent the default form submission
createUserWithEmailAndPassword(auth, Emailinp.value, passwordinput.value)
.then((userCredential) => {
    set(ref(db,'usersAuthlist/' + userCredential.user.uid),{
        firstname:fname.value,
        lastname:lname.value
    })
    // Signed up
    alert("User registered successfully!");
})
.catch((error) => {
const errorMessage = error.message;
alert(errorMessage);
});
}

Mainform.addEventListener('submit', registerUser);
</script>
</body>
</html>
